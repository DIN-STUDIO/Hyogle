<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hyogle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>
            <span>H</span><span>y</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </h1>

        <form id="input" color:#000000 action="https://www.google.com/search" method="GET">
            <div class="search-container align-center">
                <input type="checkbox" id="search-trigger">
                <label for="search-trigger">
                  <div class="search-toggle"></div>
                </label>
                <label class="search-field">
                  <input type="text" name="q" placeholder="Hyogle 검색 또는 URL 입력">
                  <div class="corners"></div>
                </label>
              </div>
        </form>

        <script src="app.js"></script>
    </body>
</html>
